<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>유노알피지 (Youknow_rpg)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
    #text { margin-bottom: 20px; font-size: 18px; min-height: 50px; }
    #choices button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      background: white; padding: 10px; margin-bottom: 20px;
      border-radius: 5px;
      max-width: 400px;
    }
    #log {
      max-height: 150px;
      overflow-y: auto;
      background: #222;
      color: #eee;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>유노알피지 (Youknow_rpg)</h1>

  <div id="status">
    <div>레벨: <span id="level"></span></div>
    <div>경험치: <span id="exp"></span></div>
    <div>체력: <span id="hp"></span></div>
    <div>기력: <span id="energy"></span></div>
    <div>마나: <span id="mana"></span></div>
    <div>스탯 포인트: <span id="statPoints"></span></div>
    <div>힘: <span id="str"></span>, 민첩: <span id="dex"></span>, 지능: <span id="int"></span>, 운: <span id="luck"></span></div>
  </div>

  <div id="text">여기에 게임 텍스트가 표시됩니다.</div>
  <div id="choices"></div>

  <button id="saveBtn">게임 저장</button>
  <button id="loadBtn">게임 불러오기</button>

  <div id="log"></div>

<script>
  // 플레이어 상태 (초기값)
  const player = {
    stage: 0,
    hpMax: 100,
    hpCurrent: 100,
    energyMax: 50,
    energyCurrent: 50,
    manaMax: 30,
    manaCurrent: 30,
    exp: 0,
    level: 1,
    expToNext: 100,
    statPoints: 0,
    stats: { str: 5, dex: 5, int: 5, luck: 0 },
    skills: { fireball: 0, slash: 0 }
  };

  // 스테이지 데이터 (간략화)
  const stages = [
    { id: 1, text: "스테이지 1: 시작!", choices:[
      {text:"앞으로 간다", next:"nextStage", probability:1}
    ]},
    { id: 5, text: "보스 스테이지! 강력한 적 등장!", choices:[
      {text:"화염구 사용", next:"useFireball", probability:1},
      {text:"베기 공격", next:"useSlash", probability:1}
    ], specialEvent:true}
  ];

  const textDiv = document.getElementById("text");
  const choicesDiv = document.getElementById("choices");

  function showText(text) {
    textDiv.innerText = text;
  }

  function showChoices(choices) {
    choicesDiv.innerHTML = "";
    choices.forEach(choice => {
      const btn = document.createElement("button");
      btn.innerText = choice.text;
      btn.onclick = () => onChoiceSelected(choice);
      choicesDiv.appendChild(btn);
    });
  }

  function onChoiceSelected(choice) {
    if (choice.next === "nextStage") {
      nextStage();
    } else if (choice.next === "useFireball") {
      useFireball();
    } else if (choice.next === "useSlash") {
      useSlash();
    } else {
      showText("아직 구현되지 않은 선택지입니다.");
    }
  }

  function nextStage() {
    player.stage++;
    const stageData = stages.find(s => s.id === player.stage);
    if (!stageData) {
      showText("게임 완료! 축하합니다!");
      choicesDiv.innerHTML = "";
      return;
    }
    showText(stageData.text);
    showChoices(stageData.choices);
  }

  function useFireball() {
    if (player.manaCurrent < 10) {
      showText("마나가 부족합니다!");
      showChoices([{text:"돌아가기", next:"nextStage"}]);
      return;
    }
    player.manaCurrent -= 10;
    showText("화염구를 사용해 적을 공격했다!");
    updateStatus();
    showChoices([{text:"계속", next:"nextStage"}]);
  }

  function useSlash() {
    showText("베기 공격을 사용했다!");
    showChoices([{text:"계속", next:"nextStage"}]);
  }

  function updateStatus() {
    document.getElementById("hp").innerText = player.hpCurrent;
    document.getElementById("energy").innerText = player.energyCurrent;
    document.getElementById("mana").innerText = player.manaCurrent;
    document.getElementById("level").innerText = player.level;
    document.getElementById("exp").innerText = `${player.exp} / ${player.expToNext}`;
    document.getElementById("statPoints").innerText = player.statPoints;
    document.getElementById("str").innerText = player.stats.str;
    document.getElementById("dex").innerText = player.stats.dex;
    document.getElementById("int").innerText = player.stats.int;
    document.getElementById("luck").innerText = player.stats.luck;
  }

  document.getElementById("saveBtn").onclick = () => {
    localStorage.setItem("youknow_rpg_save", JSON.stringify(player));
    alert("게임이 저장되었습니다.");
  };

  document.getElementById("loadBtn").onclick = () => {
    const saved = localStorage.getItem("youknow_rpg_save");
    if (saved) {
      Object.assign(player, JSON.parse(saved));
      updateStatus();
      alert("게임을 불러왔습니다.");
      nextStage();
    } else {
      alert("저장된 게임이 없습니다.");
    }
  };

  // 초기화 및 시작
  updateStatus();
  nextStage();
</script>
</body>
</html>

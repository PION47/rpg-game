<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>판타지 선택형 RPG</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    #game-box {
      border: 2px solid #888;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #2a2a2a;
    }
    .choice {
      display: block;
      margin-top: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .choice:hover {
      background-color: #666;
    }
    img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    #menu {
      margin-bottom: 20px;
      text-align: center;
    }
    #menu button {
      margin: 0 5px;
      background-color: #222;
      color: #fff;
      padding: 5px 10px;
      border: 1px solid #555;
      cursor: pointer;
    }
    #menu button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button onclick="saveGame()">게임 저장</button>
    <button onclick="loadGame()">불러오기</button>
    <button onclick="toggleBgm()">BGM 토글</button>
  </div>
  <div id="game-box">
    <div id="text"></div>
    <div id="choices"></div>
  </div>

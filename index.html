<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>유노RPG</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <style>
    body { margin: 0; background: #000; }
    #game-container { width: 800px; height: 600px; margin: auto; display: block; }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      parent: 'game-container',
      scene: {
        preload() {
          // 이미지 등 리소스 미리 불러오기
        },
        create() {
          this.add.text(200, 280, '유노RPG 테스트 성공!', { fontSize: '32px', fill: '#00ff00' });
        }
      }
    };

    const game = new Phaser.Game(config);
  </script>
</body>
</html>
